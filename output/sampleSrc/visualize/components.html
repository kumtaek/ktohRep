        button {
            background: var(--woori-gradient-main);
            border: none;
            color: var(--woori-text-on-primary);
            padding: 10px 16px;
            border-radius: var(--woori-border-radius-small);

            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: var(--woori-shadow-light);
        }
        button:hover {
            background: var(--woori-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--woori-shadow-medium);
        }
        
        #search {
            padding: 10px 12px;
            border: 2px solid rgba(25,118,210,0.2);
            border-radius: var(--woori-border-radius-small);
            font-size: 14px;
            min-width: 220px;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        #search:focus {
            outline: none;
            border-color: var(--woori-primary);
            box-shadow: 0 0 0 3px rgba(25,118,210,0.1);
        }
        
        .info-panel {
            position: absolute;
            top: 120px;
            right: 24px;
            background: white;
            border: var(--woori-border-light);
            border-radius: var(--woori-border-radius);
            padding: 20px;
            max-width: 320px;
            box-shadow: var(--woori-shadow-heavy);
            display: none;
            z-index: 1000;
        }
        .info-panel h4 {
            color: var(--woori-primary);
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .stats {
            background: var(--woori-primary-pale);
            color: var(--woori-primary);
            padding: 10px 16px;
            border-radius: var(--woori-border-radius-small);
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(25,118,210,0.15);
        }
        
        .legend {
            display: flex;
            gap: 15px;
            font-size: 12px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

    <script>
        // Build Cytoscape elements
        const elements = [];
        
        // Add nodes
        for (const node of DATA.nodes || []) {
            elements.push({
                data: {
                    id: node.id,
                    label: node.label,
                    type: node.type,
                    group: node.group,
                    meta: node.meta
                }
            });
        }
        
        // Add edges
        for (const edge of DATA.edges || []) {
            elements.push({
                data: {
                    id: edge.id,
                    source: edge.source,
                    target: edge.target,
                    kind: edge.kind,
                    confidence: edge.confidence,
                    meta: edge.meta
                }
            });
        }

        let usePhysics = false;

        // Initialize Cytoscape
        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: elements,
            style: [
                // Node styles
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'font-size': '10px',
                        'text-wrap': 'wrap',
                        'text-max-width': '150px',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'background-color': '#f0f0f0',
                        'border-width': 1,
                        'border-color': '#999',
                        'width': 'mapData(label.length, 5, 50, 30, 120)',
                        'height': 'mapData(label.length, 5, 50, 20, 40)',
                        'font-family': 'monospace'
                    }
                },
                
                // Group-specific node colors
                {
                    selector: 'node[group = "Controller"]',
                    style: { 'background-color': '#e3f2fd', 'border-color': '#1976d2' }
                },
                {
                    selector: 'node[group = "Service"]',
                    style: { 'background-color': '#e8f5e8', 'border-color': '#388e3c' }
                },
                {
                    selector: 'node[group = "Repository"]',
                    style: { 'background-color': '#fff3e0', 'border-color': '#f57c00' }
                },
                {
                    selector: 'node[group = "Mapper"]',
                    style: { 'background-color': '#f3e5f5', 'border-color': '#7b1fa2' }
                },
                {
                    selector: 'node[group = "JSP"]',
                    style: { 'background-color': '#ffebee', 'border-color': '#d32f2f' }
                },
                {
                    selector: 'node[group = "DB"]',
                    style: { 'background-color': '#fff9c4', 'border-color': '#f9a825', 'shape': 'round-rectangle' }
                },
                {
                    selector: 'node[group = "Code"]',
                    style: { 'background-color': '#f5f5f5', 'border-color': '#616161' }
                },
                {
                    selector: 'node[type = "component"]',
                    style: { 
                        'background-color': '#80deea', 
                        'border-color': '#00acc1',
                        'shape': 'round-rectangle',
                        'width': 'mapData(label.length, 5, 50, 80, 200)',
                        'height': 60,
                        'font-size': '12px',
                        'font-weight': 'bold'
                    }
                },
                
                // Edge styles
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'width': 'mapData(confidence, 0, 1, 1, 3)',
                        'line-color': '#666',
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': '#666',
                        'arrow-scale': 1.2
                    }
                },
                
                // Edge kind specific colors
                {
                    selector: 'edge[kind = "call"]',
                    style: { 'line-color': '#2196f3', 'target-arrow-color': '#2196f3' }
                },
                {
                    selector: 'edge[kind = "call_unresolved"]',
                    style: { 
                        'line-color': '#9e9e9e', 
                        'target-arrow-color': '#9e9e9e',
                        'line-style': 'dashed',
                        'opacity': 0.7
                    }
                },
                {
                    selector: 'edge[kind = "use_table"]',
                    style: { 'line-color': '#ff9800', 'target-arrow-color': '#ff9800' }
                },
                {
                    selector: 'edge[kind = "include"]',
                    style: { 'line-color': '#9c27b0', 'target-arrow-color': '#9c27b0' }
                },
                {
                    selector: 'edge[kind = "extends"]',
                    style: { 'line-color': '#4caf50', 'target-arrow-color': '#4caf50' }
                },
                {
                    selector: 'edge[kind = "implements"]',
                    style: { 'line-color': '#4caf50', 'target-arrow-color': '#4caf50', 'line-style': 'dashed' }
                },
                {
                    selector: 'edge[kind = "mixed"]',
                    style: { 'line-color': '#795548', 'target-arrow-color': '#795548', 'width': 3 }
                },
                
                // Selected/highlighted styles
                {
                    selector: 'node:selected',
                    style: {
                        'border-width': 3,
                        'border-color': '#ff6b6b',
                        'background-color': '#ffe0e0'
                    }
                },
                {
                    selector: 'edge:selected',
                    style: {
                        'line-color': '#ff6b6b',
                        'target-arrow-color': '#ff6b6b',
                        'width': 4
                    }
                }
            ],
            layout: {
                name: 'fcose',
                quality: 'draft',
                randomize: true,
                animate: true,
                animationDuration: 2000,
                fit: true,
                padding: 200,
                nodeSeparation: 600,
                idealEdgeLength: edge => {
                    const confidence = edge.data('confidence') || 0.5;
                    const kind = edge.data('kind') || '';
                    if (kind === 'package_relation') {
                        return Math.max(350, 700 - (confidence * 200));
                    }
                    return Math.max(300, 600 - (confidence * 150));
                },
                nodeRepulsion: 35000,
                edgeElasticity: edge => {
                    const confidence = edge.data('confidence') || 0.5;
                    return confidence * 0.2;
                },
                gravityRange: 10.0,
                gravity: 0.1,
                numIter: 1800,
                initialTemp: 600,
                coolingFactor: 0.98,
                minTemp: 2.5
            },
            wheelSensitivity: 0.1
        });

        // Update stats
        document.getElementById('node-count').textContent = DATA.nodes ? DATA.nodes.length : 0;
        document.getElementById('edge-count').textContent = DATA.edges ? DATA.edges.length : 0;

        // Create legend
        function createLegend() {
            const groups = [...new Set((DATA.nodes || []).map(n => n.group))];
            const legend = document.getElementById('legend');
            
            const groupColors = {
                'Controller': '#1976d2',
                'Service': '#388e3c',
                'Repository': '#f57c00',
                'Mapper': '#7b1fa2',
                'JSP': '#d32f2f',
                'DB': '#f9a825',
                'Code': '#616161',
                'Entity': '#9c27b0',
                'Util': '#607d8b',
                'Config': '#ff5722'
            };
            
            groups.forEach(group => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = groupColors[group] || '#666';
                
                const label = document.createElement('span');
                label.textContent = group;
                
                item.appendChild(color);
                item.appendChild(label);
                legend.appendChild(item);
            });
        }
        
        createLegend();

        // Event handlers
        function exportPng() {
            const png64 = cy.png({ 
                full: true, 
                scale: 2,
                bg: 'white'
            });
            const link = document.createElement('a');
            link.href = png64;
            link.download = 'dependency-graph.png';
            link.click();
        }

        function resetView() {
            const layoutOptions = usePhysics ?
                {
                    name: 'fcose',
                    quality: 'draft',
                    randomize: true,
                    animate: true,
                    animationDuration: 2000,
                    fit: true,
                    padding: 100,
                    nodeSeparation: 280,
                    idealEdgeLength: edge => {
                        const confidence = edge.data('confidence') || 0.5;
                        const kind = edge.data('kind') || '';
                        if (kind === 'package_relation') {
                            return Math.max(200, 450 - (confidence * 200));
                        }
                        return Math.max(180, 380 - (confidence * 150));
                    },
                    nodeRepulsion: 15000,
                    edgeElasticity: edge => {
                        const confidence = edge.data('confidence') || 0.5;
                        return confidence * 0.3;
                    },
                    gravityRange: 6.5,
                    gravity: 0.2,
                    numIter: 2500,
                    initialTemp: 400,
                    coolingFactor: 0.96,
                    minTemp: 1.2
                } :
                {
                    name: 'cose',
                    animate: true,
                    animationDuration: 1500,
                    fit: true,
                    padding: 50,
                    nodeRepulsion: 4500,
                    idealEdgeLength: 120,
                    edgeElasticity: 0.45,
                    gravity: 0.25
                };
            
            try {
                cy.layout(layoutOptions).run();
            } catch (e) {
                console.warn('Advanced layout unavailable, falling back to cose');
                cy.layout({
                    name: 'cose',
                    animate: true,
                    nodeRepulsion: 4500,
                    idealEdgeLength: 120,
                    edgeElasticity: 0.45,
                    gravity: 0.25
                }).run();
            }
        }

        function togglePhysics() {
            usePhysics = !usePhysics;
            resetView();
        }

        function searchNode(query) {
            cy.nodes().removeClass('highlighted');
            
            if (!query.trim()) {
                cy.nodes().unselect();
                return;
            }
            
            const matchedNodes = cy.nodes().filter(node => {
                const label = node.data('label') || '';
                const type = node.data('type') || '';
                const group = node.data('group') || '';
                
                return label.toLowerCase().includes(query.toLowerCase()) ||
                       type.toLowerCase().includes(query.toLowerCase()) ||
                       group.toLowerCase().includes(query.toLowerCase());
            });
            
            if (matchedNodes.length > 0) {
                matchedNodes.select();
                cy.fit(matchedNodes, 50);
            }
        }

        // Node click handler
        cy.on('tap', 'node', function(evt) {
            const node = evt.target;
            const data = node.data();
            
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const content = document.getElementById('info-content');
            
            title.textContent = data.label || data.id;
            
            let html = `<p><strong>유형:</strong> ${data.type}</p>`;
            html += `<p><strong>그룹:</strong> ${data.group}</p>`;
            html += `<p><strong>ID:</strong> ${data.id}</p>`;
            
            if (data.meta) {
                for (const [key, value] of Object.entries(data.meta)) {
                    if (value !== null && value !== undefined && key !== 'entities') {
                        if (typeof value === 'object') {
                            html += `<p><strong>${key}:</strong> <pre>${JSON.stringify(value, null, 2)}</pre></p>`;
                        } else {
                            html += `<p><strong>${key}:</strong> ${value}</p>`;
                        }
                    }
                }
                
                // Special handling for component entities
                if (data.meta.entities && data.meta.entities.length > 0) {
                    html += `<p><strong>엔티티 (${data.meta.total_entities || data.meta.entities.length}):</strong></p>`;
                    html += '<ul>';
                    data.meta.entities.forEach(entity => {
                        html += `<li>${entity.label} (${entity.type})</li>`;
                    });
                    if (data.meta.total_entities > data.meta.entities.length) {
                        html += `<li>... 외 ${data.meta.total_entities - data.meta.entities.length}개</li>`;
                    }
                    html += '</ul>';
                }
            }
            
            content.innerHTML = html;
            panel.style.display = 'block';
        });

        // Click outside to hide panel
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#info-panel') && !e.target.closest('#cy')) {
                document.getElementById('info-panel').style.display = 'none';
            }
        });

        // Double-click to focus on node
        cy.on('dblclick', 'node', function(evt) {
            const node = evt.target;
            cy.fit(node, 100);
        });

        console.log('의존성 그래프 로드 완료:', DATA.nodes?.length || 0, '노드,', DATA.edges?.length || 0, '엣지');
    </script>
</body>
</html>
