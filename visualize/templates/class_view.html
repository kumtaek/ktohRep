    <script>
        // ì „ì—­ ë³€ìˆ˜
        let cy = null;
        let currentLayout = 'dagre';
        let edgesVisible = true;

        // ìš°ë¦¬ê¸ˆìœµì§€ì£¼ ë¸Œëœë“œ ìƒ‰ìƒ
        const WOORI_COLORS = {
            primary: '#1976d2',
            primaryDark: '#0d47a1', 
            primaryLight: '#42a5f5',
            accent: '#2196f3'
        };

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            if (DATA && DATA.nodes && DATA.nodes.length > 0) {
                initializeVisualization();
            } else {
                showNoDataMessage();
            }
        });

        function initializeVisualization() {
            const elements = buildCytoscapeElements();
            const styles = buildWooriStyles();
            
            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: styles,
                layout: getLayoutConfig('dagre'),
                wheelSensitivity: 0.05
            });

            setupEventHandlers();
        }

        function buildCytoscapeElements() {
            const elements = [];

            // ë…¸ë“œ ì¶”ê°€
            if (DATA.nodes) {
                DATA.nodes.forEach(node => {
                    elements.push({
                        data: {
                            id: node.id,
                            label: node.label,
                            type: node.type,
                            group: node.group || 'default',
                            meta: node.meta || {}
                        }
                    });
                });
            }

            // ì—£ì§€ ì¶”ê°€
            if (DATA.edges) {
                DATA.edges.forEach(edge => {
                    elements.push({
                        data: {
                            id: edge.id,
                            source: edge.source,
                            target: edge.target,
                            kind: edge.kind,
                            meta: edge.meta || {}
                        }
                    });
                });
            }

            return elements;
        }

        function buildWooriStyles() {
            return [
                // ê¸°ë³¸ ë…¸ë“œ ìŠ¤íƒ€ì¼
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'font-size': '12px',
                        'font-weight': '600',
                        'font-family': 'Malgun Gothic, sans-serif',
                        'text-wrap': 'wrap',
                        'text-max-width': '120px',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'color': '#ffffff',
                        'text-outline-width': '1px',
                        'text-outline-color': '#000000',
                        'text-outline-opacity': 0.3,
                        'background-color': WOORI_COLORS.primary,
                        'border-width': '2px',
                        'border-color': WOORI_COLORS.primaryDark,
                        'width': '60px',
                        'height': '60px',
                        'shape': 'round-rectangle',
                        'overlay-opacity': 0
                    }
                },

                // í´ë˜ìŠ¤ íƒ€ì…ë³„ ìƒ‰ìƒ
                {
                    selector: 'node[type = "class"]',
                    style: {
                        'background-color': WOORI_COLORS.primary,
                        'border-color': WOORI_COLORS.primaryDark
                    }
                },
                {
                    selector: 'node[type = "interface"]',
                    style: {
                        'background-color': WOORI_COLORS.accent,
                        'border-color': '#1565c0'
                    }
                },
                {
                    selector: 'node[type = "abstract"]',
                    style: {
                        'background-color': WOORI_COLORS.primaryLight,
                        'border-color': WOORI_COLORS.primary
                    }
                },

                // ì—£ì§€ ìŠ¤íƒ€ì¼
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'width': 2,
                        'line-color': WOORI_COLORS.primary,
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': WOORI_COLORS.primary,
                        'arrow-scale': 1.2,
                        'opacity': 0.8
                    }
                },

                // ìƒì† ê´€ê³„
                {
                    selector: 'edge[kind = "inheritance"]',
                    style: {
                        'line-color': '#81d4fa',
                        'target-arrow-color': '#81d4fa',
                        'width': 3,
                        'line-style': 'solid'
                    }
                },

                // êµ¬í˜„ ê´€ê³„
                {
                    selector: 'edge[kind = "implementation"]',
                    style: {
                        'line-color': WOORI_COLORS.accent,
                        'target-arrow-color': WOORI_COLORS.accent,
                        'width': 2,
                        'line-style': 'dashed'
                    }
                },

                // ì„ íƒ ìƒíƒœ
                {
                    selector: 'node:selected',
                    style: {
                        'border-width': '4px',
                        'border-color': '#ff6b35'
                    }
                },
                {
                    selector: 'edge:selected',
                    style: {
                        'line-color': '#ff6b35',
                        'target-arrow-color': '#ff6b35',
                        'width': 4
                    }
                },

                // í•˜ì´ë¼ì´íŠ¸ ìƒíƒœ
                {
                    selector: '.highlighted',
                    style: {
                        'border-width': '3px',
                        'border-color': '#ffd700',
                        'z-index': 10
                    }
                }
            ];
        }

        function getLayoutConfig(layoutType) {
            const configs = {
                dagre: {
                    name: 'dagre',
                    rankDir: 'TB',
                    nodeSep: 120,
                    rankSep: 160,
                    animate: true,
                    animationDuration: 1000
                },
                fcose: {
                    name: 'fcose',
                    quality: 'proof',
                    randomize: true,
                    animate: true,
                    animationDuration: 2000,
                    fit: true,
                    padding: 200,
                    nodeSeparation: 600,
                    idealEdgeLength: 400
                },
                circle: {
                    name: 'circle',
                    animate: true,
                    animationDuration: 1500,
                    radius: Math.max(200, Math.sqrt((DATA.nodes || []).length) * 80)
                }
            };
            return configs[layoutType] || configs.dagre;
        }

        function setupEventHandlers() {
            // ë…¸ë“œ í´ë¦­ ì´ë²¤íŠ¸
            cy.on('tap', 'node', function(evt) {
                const node = evt.target;
                showNodeInfo(node);
                highlightConnectedNodes(node);
            });

            // ë°°ê²½ í´ë¦­ ì‹œ ì •ë³´ íŒ¨ë„ ìˆ¨ê¸°ê¸°
            cy.on('tap', function(evt) {
                if (evt.target === cy) {
                    hideNodeInfo();
                    clearHighlights();
                }
            });

            // ë…¸ë“œ í˜¸ë²„ íš¨ê³¼
            cy.on('mouseover', 'node', function(evt) {
                this.style('cursor', 'pointer');
            });
        }

        function showNodeInfo(node) {
            const data = node.data();
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('infoTitle');
            const content = document.getElementById('infoContent');

            title.textContent = data.label || data.id;
            
            let info = `<div style="margin-bottom: 12px;"><strong>íƒ€ì…:</strong> ${data.type}</div>`;
            
            const degree = node.degree();
            info += `<div style="margin-bottom: 12px;"><strong>ì—°ê²° ìˆ˜:</strong> ${degree}</div>`;
            
            if (data.meta && Object.keys(data.meta).length > 0) {
                info += '<div style="margin-bottom: 8px;"><strong>ìƒì„¸ ì •ë³´:</strong></div>';
                info += '<div style="font-size: 12px; color: #616161;">';
                Object.entries(data.meta).forEach(([key, value]) => {
                    if (value) {
                        info += `<div>${key}: ${value}</div>`;
                    }
                });
                info += '</div>';
            }

            content.innerHTML = info;
            panel.classList.add('active');
        }

        function hideNodeInfo() {
            document.getElementById('infoPanel').classList.remove('active');
        }

        function highlightConnectedNodes(node) {
            clearHighlights();
            
            const connectedEdges = node.connectedEdges();
            const connectedNodes = connectedEdges.connectedNodes();
            
            node.addClass('highlighted');
            connectedNodes.addClass('highlighted');
            connectedEdges.addClass('highlighted');
        }

        function clearHighlights() {
            cy.elements().removeClass('highlighted');
        }

        function changeLayout(layoutType) {
            currentLayout = layoutType;
            cy.layout(getLayoutConfig(layoutType)).run();
        }

        function resetLayout() {
            cy.layout(getLayoutConfig(currentLayout)).run();
        }

        function toggleEdges() {
            edgesVisible = !edgesVisible;
            if (edgesVisible) {
                cy.edges().style('display', 'element');
            } else {
                cy.edges().style('display', 'none');
            }
        }

        function searchNodes(query) {
            clearHighlights();
            
            if (!query.trim()) {
                return;
            }
            
            const matchedNodes = cy.nodes().filter(node => {
                const label = node.data('label') || '';
                const type = node.data('type') || '';
                return label.toLowerCase().includes(query.toLowerCase()) ||
                       type.toLowerCase().includes(query.toLowerCase());
            });
            
            if (matchedNodes.length > 0) {
                matchedNodes.addClass('highlighted');
                cy.fit(matchedNodes, 50);
            }
        }

        function fitToScreen() {
            cy.fit();
        }

        function exportToPng() {
            const png64 = cy.png({
                full: true,
                scale: 2,
                bg: 'white'
            });
            
            const link = document.createElement('a');
            link.href = png64;
            link.download = 'í´ë˜ìŠ¤_ë‹¤ì´ì–´ê·¸ë¨.png';
            link.click();
        }

        function showNoDataMessage() {
            document.getElementById('cy').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; color: #616161;">
                    <div style="font-size: 48px; margin-bottom: 16px;">ğŸ“Š</div>

                    <div style="font-size: 14px;">ë¨¼ì € í´ë˜ìŠ¤ ë¶„ì„ì„ ì‹¤í–‰í•´ì£¼ì„¸ìš”.</div>
                </div>
            `;
        }
