        document.addEventListener('DOMContentLoaded', function () {
            const btns = [
                { sel: 'button[onclick="cy.fit()"]', text: 'ÌôîÎ©¥ÎßûÏ∂§', title: 'ÌôîÎ©¥Ïóê ÎßûÏ∂îÍ∏∞' },
                { sel: 'button[onclick="cy.center()"]', text: 'Ï§ëÏïôÏ†ïÎ†¨', title: 'Ï§ëÏïô Ï†ïÎ†¨' },
                { sel: 'button[onclick="exportPng()"]', text: 'PNG Ï†ÄÏû•', title: 'PNGÎ°ú ÎÇ¥Î≥¥ÎÇ¥Í∏∞' },
                { sel: 'button[onclick="resetView()"]', text: 'Î†àÏù¥ÏïÑÏõÉ Ï¥àÍ∏∞Ìôî', title: 'Î†àÏù¥ÏïÑÏõÉ Ï¥àÍ∏∞Ìôî' },
                { sel: 'button[onclick="toggleLayout()"]', text: 'Î†àÏù¥ÏïÑÏõÉ', title: 'Î†àÏù¥ÏïÑÏõÉ Ï†ÑÌôò' }
            ];
            btns.forEach(b => { const el = document.querySelector(b.sel); if (el) { el.textContent = b.text + (b.sel.includes('toggleLayout') ? ' (' + (document.getElementById('current-layout')?.textContent || 'dagre') + ')' : ''); el.title = b.title; } });
            const search = document.getElementById('search'); if (search) search.placeholder = 'ÌÅ¥ÎûòÏä§ Í≤ÄÏÉâ...';
            const stats = document.getElementById('stats'); if (stats) stats.innerHTML = 'ÌÅ¥ÎûòÏä§: <span id="node-count">0</span> | Í¥ÄÍ≥Ñ: <span id="edge-count">0</span>';
            const h = document.getElementById('info-title'); if (h) h.textContent = 'ÌÅ¥ÎûòÏä§ Ï†ïÎ≥¥';
            document.title = 'Source Analyzer - ÌÅ¥ÎûòÏä§ Îã§Ïù¥Ïñ¥Í∑∏Îû®';
        });
    </script>
</head>
<body>
    <div id="toolbar">
        <button onclick="cy.fit()" title="Fit to view">üîç Fit</button>
        <button onclick="cy.center()" title="Center view">üéØ Center</button>
        <button onclick="exportPng()" title="Export as PNG">üì∑ Export PNG</button>
        <button onclick="resetView()" title="Reset layout">üîÑ Reset</button>
        <button onclick="toggleLayout()" title="Toggle layout">üìê Layout (<span id="current-layout">dagre</span>)</button>
        <input id="search" placeholder="Search classes..." oninput="searchNode(this.value)" />
        <div class="stats" id="stats">
            Classes: <span id="node-count">0</span> | 
            Relations: <span id="edge-count">0</span>
        </div>
        <div class="legend" id="legend"></div>
    </div>
    
    <div id="cy"></div>
    
    <div id="info-panel" class="info-panel">
        <h4 id="info-title">Class Info</h4>
        <div id="info-content"></div>
    </div>

    <script>
        // Build Cytoscape elements
        const elements = [];
        
        // Add nodes (classes)
        for (const node of DATA.nodes || []) {
            elements.push({
                data: {
                    id: node.id,
                    label: node.label,
                    type: node.type,
                    group: node.group,
                    meta: node.meta
                }
            });
        }
        
        // Add edges (relationships)
        for (const edge of DATA.edges || []) {
            elements.push({
                data: {
                    id: edge.id,
                    source: edge.source,
                    target: edge.target,
                    kind: edge.kind,
                    confidence: edge.confidence,
                    meta: edge.meta
                }
            });
        }

        let currentLayout = 'fcose';
        let layoutOptions = {
            'fcose': {
                name: 'fcose',
                quality: 'proof',
                randomize: true,
                animate: true,
                animationDuration: 2000,
                fit: true,
                padding: 200,
                nodeSeparation: 500,
                idealEdgeLength: edge => {
                    const kind = edge.data('kind') || '';
                    const confidence = edge.data('confidence') || 0.7;
                    if (kind === 'inherits') {
                        return Math.max(300, 600 - (confidence * 150));
                    }
                    return Math.max(250, 500 - (confidence * 100));
                },
                nodeRepulsion: 25000,
                edgeElasticity: edge => {
                    const kind = edge.data('kind') || '';
                    if (kind === 'inherits') {
                        return 0.3;
                    }
                    return 0.2;
                },
                gravityRange: 8.0,
                gravity: 0.15,
                numIter: 2000,
                initialTemp: 500,
                coolingFactor: 0.97,
                minTemp: 2.0
            },
            'cose': {
                name: 'cose',
                animate: true,
                animationDuration: 1500,
                fit: true,
                padding: 70,
                nodeRepulsion: 5000,
                idealEdgeLength: 140,
                edgeElasticity: 0.5,
                gravity: 0.35
            },
            'circle': {
                name: 'circle',
                animate: true,
                radius: Math.max(300, Math.sqrt(elements.filter(e => e.data.type === 'class').length) * 80)
            },
            'grid': {
                name: 'grid',
                animate: true,
                padding: 100,
                rows: Math.ceil(Math.sqrt(elements.filter(e => e.data.type === 'class').length))
            }
        };

        // Initialize Cytoscape
        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: elements,
            style: [
                // Class node styles
                {
                    selector: 'node[type = "class"]',
                    style: {
                        'label': 'data(label)',
                        'font-size': '14px',
                        'text-wrap': 'wrap',
                        'text-max-width': '200px',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'background-color': '#e3f2fd',
                        'border-width': 2,
                        'border-color': '#2196f3',
                        'width': 'mapData(label.length, 3, 20, 100, 220)',
                        'height': 80,
                        'shape': 'round-rectangle',
                        'font-family': 'monospace',
                        'font-weight': 'bold'
                    }
                },
                
                // Abstract classes
                {
                    selector: 'node[meta.is_abstract = true]',
                    style: {
                        'background-color': '#fff3e0',
                        'border-color': '#ff9800',
                        'font-style': 'italic',
                        'border-style': 'dashed'
                    }
                },
                
                // Inheritance relationship edges
                {
                    selector: 'edge[kind = "inherits"]',
                    style: {
                        'curve-style': 'bezier',
                        'width': 2,
                        'line-color': '#4caf50',
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': '#4caf50',
                        'arrow-scale': 1.5,
                        'line-style': 'solid'
                    }
                },
                
                // Association relationship edges
                {
                    selector: 'edge[kind = "association"]',
                    style: {
                        'curve-style': 'bezier',
                        'width': 1,
                        'line-color': '#9e9e9e',
                        'target-arrow-shape': 'triangle-backcurve',
                        'target-arrow-color': '#9e9e9e',
                        'line-style': 'solid'
                    }
                },
                
                // Selected/highlighted styles
                {
                    selector: 'node:selected',
                    style: {
                        'border-width': 4,
                        'border-color': '#ff6b6b',
                        'background-color': '#ffebee'
                    }
                },
                {
                    selector: 'edge:selected',
                    style: {
                        'line-color': '#ff6b6b',
                        'target-arrow-color': '#ff6b6b',
                        'width': 4
                    }
                },
                
                // Search result highlighting
                {
                    selector: 'node.search-selected',
                    style: {
                        'border-width': 6,
                        'border-color': '#00c851',
                        'background-color': '#e8f5e8'
                    }
                }
            ],
            layout: {
                name: 'fcose',
                quality: 'proof',
                randomize: true,
                animate: true,
                animationDuration: 2000,
                fit: true,
                padding: 200,
                nodeSeparation: 500,
                idealEdgeLength: edge => {
                    const kind = edge.data('kind') || '';
                    const confidence = edge.data('confidence') || 0.7;
                    if (kind === 'inherits') {
                        return Math.max(300, 600 - (confidence * 150));
                    }
                    return Math.max(250, 500 - (confidence * 100));
                },
                nodeRepulsion: 25000,
                edgeElasticity: edge => {
                    const kind = edge.data('kind') || '';
                    if (kind === 'inherits') {
                        return 0.3;
                    }
                    return 0.2;
                },
                gravityRange: 8.0,
                gravity: 0.15,
                numIter: 2000,
                initialTemp: 500,
                coolingFactor: 0.97,
                minTemp: 2.0
            },
            wheelSensitivity: 0.1
        });

        // Update stats
        document.getElementById('node-count').textContent = DATA.nodes ? DATA.nodes.length : 0;
        document.getElementById('edge-count').textContent = DATA.edges ? DATA.edges.length : 0;

        // Create legend
        function createLegend() {
            const legend = document.getElementById('legend');
            
            const relationshipTypes = [
                { name: 'Inheritance', color: '#4caf50', style: 'solid' },
                { name: 'Association', color: '#9e9e9e', style: 'solid' }
            ];
            
            relationshipTypes.forEach(rel => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = rel.color;
                
                const label = document.createElement('span');
                label.textContent = rel.name;
                
                item.appendChild(color);
                item.appendChild(label);
                legend.appendChild(item);
            });
        }
        
        createLegend();

        // Event handlers
        function exportPng() {
            const png64 = cy.png({ 
                full: true, 
                scale: 2,
                bg: 'white'
            });
            const link = document.createElement('a');
            link.href = png64;
            link.download = 'class-diagram.png';
            link.click();
        }

        function resetView() {
            try {
                cy.layout(layoutOptions[currentLayout]).run();
            } catch (e) {
                console.warn(`Layout ${currentLayout} failed, falling back to cose:`, e.message);
                cy.layout(layoutOptions['cose']).run();
            }
        }

        function toggleLayout() {
            const layouts = ['fcose', 'cose', 'circle', 'grid'];
            const currentIndex = layouts.indexOf(currentLayout);
            const nextIndex = (currentIndex + 1) % layouts.length;
            currentLayout = layouts[nextIndex];
            
            // Update UI
            document.getElementById('current-layout').textContent = currentLayout;
            
            resetView();
        }

        function searchNode(query) {
            cy.nodes().removeClass('search-selected');
            
            if (!query.trim()) {
                cy.nodes().unselect();
                return;
            }
            
            const matchedNodes = cy.nodes().filter(node => {
                const label = node.data('label') || '';
                const meta = node.data('meta') || {};
                
                return label.toLowerCase().includes(query.toLowerCase()) ||
                       (meta.module_name && meta.module_name.toLowerCase().includes(query.toLowerCase())) ||
                       (meta.file_path && meta.file_path.toLowerCase().includes(query.toLowerCase()));
            });
            
            if (matchedNodes.length > 0) {
                matchedNodes.addClass('search-selected');
                cy.fit(matchedNodes, 50);
            }
        }

        // Class click handler
        cy.on('tap', 'node', function(evt) {
            const node = evt.target;
            const data = node.data();
            
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const content = document.getElementById('info-content');
            
            title.textContent = data.label || data.id;
            
            let html = `<p><strong>ÌÉÄÏûÖ:</strong> ${data.type}</p>`;
            
            if (data.meta) {
                if (data.meta.module_name) {
                    html += `<p><strong>Î™®Îìà:</strong> ${data.meta.module_name}</p>`;
                }
                if (data.meta.file_path) {
                    html += `<p><strong>ÌååÏùº:</strong> ${data.meta.file_path}</p>`;
                }
                if (data.meta.line_number) {
                    html += `<p><strong>ÎùºÏù∏:</strong> ${data.meta.line_number}</p>`;
                }
                if (data.meta.docstring) {
                    html += `<p><strong>ÏÑ§Î™Ö:</strong> ${data.meta.docstring}</p>`;
                }
                if (data.meta.base_classes && data.meta.base_classes.length > 0) {
                    html += `<p><strong>ÏÉÅÏÜç:</strong> ${data.meta.base_classes.join(', ')}</p>`;
                }
                if (data.meta.is_abstract) {
                    html += `<p><strong>Ï∂îÏÉÅ ÌÅ¥ÎûòÏä§</strong></p>`;
                }
                
                // Attributes
                if (data.meta.attributes && data.meta.attributes.length > 0) {
                    html += `<p><strong>ÏÜçÏÑ± (${data.meta.total_attributes || data.meta.attributes.length}):</strong></p>`;
                    html += `<div class="attribute-list">`;
                    data.meta.attributes.forEach(attr => {
                        const privateClass = attr.is_private ? 'private' : '';
                        const typeInfo = attr.type === 'class_variable' ? '[ÌÅ¥ÎûòÏä§]' : '[Ïù∏Ïä§ÌÑ¥Ïä§]';
                        html += `<div class="attribute-item ${privateClass}">${typeInfo} ${attr.name}</div>`;
                    });
                    html += '</div>';
                }
                
                // Methods
                if (data.meta.methods && data.meta.methods.length > 0) {
                    html += `<p><strong>Î©îÏÑúÎìú (${data.meta.total_methods || data.meta.methods.length}Í∞ú Ï§ë ${data.meta.methods.length}Í∞ú ÌëúÏãú):</strong></p>`;
                    html += `<div class="method-list">`;
                    data.meta.methods.forEach(method => {
                        let methodClass = '';
                        let methodPrefix = '';
                        
                        if (method.is_special) {
                            methodClass = 'special';
                        } else if (method.is_private) {
                            methodClass = 'private';
                        }
                        
                        if (method.is_property) {
                            methodClass = 'property';
                            methodPrefix = '@property ';
                        } else if (method.is_static) {
                            methodClass = 'static';
                            methodPrefix = '@staticmethod ';
                        } else if (method.is_class) {
                            methodClass = 'static';
                            methodPrefix = '@classmethod ';
                        }
                        
                        const args = method.args.join(', ');
                        html += `<div class="method-item ${methodClass}">${methodPrefix}${method.name}(${args})</div>`;
                    });
                    html += '</div>';
                }
            }
            
            // Show relationships
            const connectedEdges = cy.edges().filter(edge => 
                edge.data('source') === data.id || edge.data('target') === data.id
            );
            
            if (connectedEdges.length > 0) {
                html += `<p><strong>Í¥ÄÍ≥Ñ (${connectedEdges.length}):</strong></p><ul>`;
                connectedEdges.forEach(edge => {
                    const edgeData = edge.data();
                    const isSource = edgeData.source === data.id;
                    const otherNodeId = isSource ? edgeData.target : edgeData.source;
                    const otherNode = cy.getElementById(otherNodeId);
                    const otherLabel = otherNode.data('label') || otherNodeId.split('::')[1];
                    
                    if (edgeData.kind === 'inherits') {
                        if (isSource) {
                            html += `<li>ÏÉÅÏÜçÎ∞õÏùå: ${otherLabel}</li>`;
                        } else {
                            html += `<li>ÏÉÅÏÜçÌï®: ${otherLabel}</li>`;
                        }
                    } else {
                        const direction = isSource ? '‚Üí' : '‚Üê';
                        html += `<li>${direction} ${otherLabel} (${edgeData.kind})</li>`;
                    }
                });
                html += '</ul>';
            }
            
            content.innerHTML = html;
            panel.style.display = 'block';
        });

        // Edge click handler
        cy.on('tap', 'edge', function(evt) {
            const edge = evt.target;
            const data = edge.data();
            
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const content = document.getElementById('info-content');
            
            const sourceLabel = cy.getElementById(data.source).data('label');
            const targetLabel = cy.getElementById(data.target).data('label');
            
            title.textContent = `${sourceLabel} ‚Üí ${targetLabel}`;
            
            let html = `<p><strong>Í¥ÄÍ≥Ñ Ïú†Ìòï:</strong> ${data.kind}</p>`;
            
            if (data.kind === 'inherits') {
                html += `<p><strong>ÏÑ§Î™Ö:</strong> ${sourceLabel} ÌÅ¥ÎûòÏä§Í∞Ä ${targetLabel} ÌÅ¥ÎûòÏä§Î•º ÏÉÅÏÜçÎ∞õÏäµÎãàÎã§.</p>`;
            }
            
            if (data.meta && data.meta.base_class) {
                html += `<p><strong>Î≤†Ïù¥Ïä§ ÌÅ¥ÎûòÏä§:</strong> ${data.meta.base_class}</p>`;
            }
            
            content.innerHTML = html;
            panel.style.display = 'block';
        });

        // Click outside to hide panel
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#info-panel') && !e.target.closest('#cy')) {
                document.getElementById('info-panel').style.display = 'none';
            }
        });

        // Double-click to focus on class
        cy.on('dblclick', 'node', function(evt) {
            const node = evt.target;
            const connectedNodes = node.neighborhood().union(node);
            cy.fit(connectedNodes, 50);
        });

        console.log('ÌÅ¥ÎûòÏä§ Îã§Ïù¥Ïñ¥Í∑∏Îû® Î°úÎìú ÏôÑÎ£å:', DATA.nodes?.length || 0, 'ÌÅ¥ÎûòÏä§,', DATA.edges?.length || 0, 'Í¥ÄÍ≥Ñ');
    </script>
</body>
</html>
