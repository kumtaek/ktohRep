<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÌÅ¥ÎûòÏä§ Îã§Ïù¥Ïñ¥Í∑∏Îû® Î∂ÑÏÑù</title>
    <style>
        /* Î∏åÎûúÎìú Ïä§ÌÉÄÏùº */
        :root {
            --woori-primary: #1976d2;
            --woori-primary-dark: #0d47a1;
            --woori-primary-light: #42a5f5;
            --woori-accent: #2196f3;
            --woori-pale: #e3f2fd;
            --woori-ice: #f1f8ff;
            --woori-gradient: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--woori-ice);
            color: #212121;
        }

        /* Ìó§Îçî Ïä§ÌÉÄÏùº */
        .header {
            background: var(--woori-gradient);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.15);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .woori-logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--woori-primary);
            font-weight: bold;
            font-size: 18px;
        }

        /* Ïª®Ìä∏Î°§ Ìå®ÎÑê */
        .controls {
            background: white;
            margin: 24px auto;
            max-width: 1200px;
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            border: 1px solid rgba(25, 118, 210, 0.12);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: var(--woori-primary);
            font-size: 14px;
        }

        .woori-input, .woori-select {
            padding: 10px 12px;
            border: 2px solid rgba(25, 118, 210, 0.2);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .woori-input:focus, .woori-select:focus {
            outline: none;
            border-color: var(--woori-primary);
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .woori-btn {
            background: var(--woori-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .woori-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }

        /* ÏãúÍ∞ÅÌôî Ïª®ÌÖåÏù¥ÎÑà */
        .visualization-container {
            background: white;
            margin: 0 auto;
            max-width: 1200px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.12);
            overflow: hidden;
            border: 1px solid rgba(25, 118, 210, 0.12);
        }

        .viz-header {
            background: var(--woori-gradient);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viz-title {
            font-size: 18px;
            font-weight: 600;
        }

        .viz-toolbar {
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #cy {
            width: 100%;
            height: 600px;
            background: #fafafa;
        }

        /* Ï†ïÎ≥¥ Ìå®ÎÑê */
        .info-panel {
            position: fixed;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.15);
            border: 1px solid rgba(25, 118, 210, 0.12);
            max-width: 400px;
            max-height: 70vh;
            display: none;
            z-index: 1000;
            overflow-y: auto;
        }

        .info-panel.active {
            display: block;
        }

        .info-title {
            color: var(--woori-primary);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .info-content {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Î≤îÎ°Ä */
        .legend {
            background: white;
            margin: 24px auto;
            max-width: 1200px;
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            border: 1px solid rgba(25, 118, 210, 0.12);
        }

        .legend h3 {
            color: var(--woori-primary);
            margin-bottom: 16px;
            font-size: 16px;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: var(--woori-ice);
            border-radius: 6px;
            border: 1px solid rgba(25, 118, 210, 0.1);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 2px solid currentColor;
        }

        .legend-label {
            font-size: 14px;
            font-weight: 500;
        }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                padding: 0 16px;
            }
            
            .controls, .visualization-container, .legend {
                margin-left: 16px;
                margin-right: 16px;
            }
            
            .info-panel {
                position: static;
                transform: none;
                margin: 16px;
                max-width: none;
            }
        }
    </style>
    
    <!-- Cytoscape.js and extensions -->
    <script src="./static/vendor/cytoscape/cytoscape.min.js"></script>
    <script src="./static/vendor/dagre/dagre.min.js"></script>
    <script src="./static/vendor/cytoscape-dagre/cytoscape-dagre.js"></script>
    <script src="./static/vendor/cytoscape-fcose/cytoscape-fcose.js"></script>
    <script>
        const DATA = __DATA_PLACEHOLDER__;
        
        // Register extensions
        if (typeof cytoscape !== 'undefined' && typeof dagre !== 'undefined') {
            cytoscape.use(cytoscapeDagre);
        }
        if (typeof cytoscape !== 'undefined' && typeof cytoscapeFcose !== 'undefined') {
            cytoscape.use(cytoscapeFcose);
        }
    </script>
</head>
<body>
    <!-- Ìó§Îçî -->
    <header class="header">
        <div class="header-content">
            <h1>
                <div class="woori-logo">Ïö∞</div>
                ÌÅ¥ÎûòÏä§ Îã§Ïù¥Ïñ¥Í∑∏Îû® Î∂ÑÏÑù
            </h1>
            <div style="font-size: 14px; opacity: 0.9;">
                Source Analyzer - Ïö∞Î¶¨Í∏àÏúµÏßÄÏ£º Ïä§ÌÉÄÏùº
            </div>
        </div>
    </header>

    <!-- Ïª®Ìä∏Î°§ Ìå®ÎÑê -->
    <div class="controls">
        <div class="controls-grid">
            <div class="control-group">
                <label>Î†àÏù¥ÏïÑÏõÉ Î∞©Ïãù</label>
                <select id="layoutType" class="woori-select" onchange="changeLayout(this.value)">
                    <option value="dagre">Í≥ÑÏ∏µÌòï (dagre)</option>
                    <option value="fcose">Î¨ºÎ¶¨ Í∏∞Î∞ò (fcose)</option>
                    <option value="circle">ÏõêÌòï (circle)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Í≤ÄÏÉâ</label>
                <input type="text" id="searchInput" class="woori-input" 
                       placeholder="ÌÅ¥ÎûòÏä§Î™ÖÏúºÎ°ú Í≤ÄÏÉâ..." 
                       oninput="searchNodes(this.value)">
            </div>
            
            <div class="control-group">
                <button class="woori-btn" onclick="exportToPng()">
                    üì∑ PNG ÎÇ¥Î≥¥ÎÇ¥Í∏∞
                </button>
            </div>
            
            <div class="control-group">
                <button class="woori-btn" onclick="fitToScreen()">
                    üîç ÌôîÎ©¥ ÎßûÏ∂§
                </button>
            </div>
        </div>
    </div>

    <!-- ÏãúÍ∞ÅÌôî Ïª®ÌÖåÏù¥ÎÑà -->
    <div class="visualization-container">
        <div class="viz-header">
            <div class="viz-title">ÌÅ¥ÎûòÏä§ Í¥ÄÍ≥Ñ ÎÑ§Ìä∏ÏõåÌÅ¨</div>
            <div class="viz-toolbar">
                <button class="toolbar-btn" onclick="cy.fit()" title="ÌôîÎ©¥Ïóê ÎßûÏ∂§">üîç</button>
                <button class="toolbar-btn" onclick="cy.center()" title="Ï§ëÏïô Ï†ïÎ†¨">üéØ</button>
                <button class="toolbar-btn" onclick="resetLayout()" title="Î†àÏù¥ÏïÑÏõÉ Ïû¨ÏÑ§Ï†ï">üîÑ</button>
                <button class="toolbar-btn" onclick="toggleEdges()" title="Ïó£ÏßÄ ÌëúÏãú/Ïà®ÍπÄ">üîó</button>
            </div>
        </div>
        <div id="cy"></div>
    </div>

    <!-- Î≤îÎ°Ä -->
    <div class="legend">
        <h3>ÌÅ¥ÎûòÏä§ Í¥ÄÍ≥Ñ Î≤îÎ°Ä</h3>
        <div class="legend-grid">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #1976d2; border-color: #0d47a1;"></div>
                <span class="legend-label">ÏùºÎ∞ò ÌÅ¥ÎûòÏä§</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #2196f3; border-color: #1565c0;"></div>
                <span class="legend-label">Ïù∏ÌÑ∞ÌéòÏù¥Ïä§</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #42a5f5; border-color: #1976d2;"></div>
                <span class="legend-label">Ï∂îÏÉÅ ÌÅ¥ÎûòÏä§</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #81d4fa; border-color: #42a5f5;"></div>
                <span class="legend-label">ÏÉÅÏÜç Í¥ÄÍ≥Ñ</span>
            </div>
        </div>
    </div>

    <!-- Ï†ïÎ≥¥ Ìå®ÎÑê -->
    <div class="info-panel" id="infoPanel">
        <div class="info-title" id="infoTitle">ÌÅ¥ÎûòÏä§ Ï†ïÎ≥¥</div>
        <div class="info-content" id="infoContent">
            ÌÅ¥ÎûòÏä§Î•º ÌÅ¥Î¶≠ÌïòÎ©¥ ÏÉÅÏÑ∏ Ï†ïÎ≥¥Í∞Ä ÌëúÏãúÎê©ÎãàÎã§.
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let cy = null;
        let currentLayout = 'dagre';
        let edgesVisible = true;

        // Ïö∞Î¶¨Í∏àÏúµÏßÄÏ£º Î∏åÎûúÎìú ÏÉâÏÉÅ
        const WOORI_COLORS = {
            primary: '#1976d2',
            primaryDark: '#0d47a1', 
            primaryLight: '#42a5f5',
            accent: '#2196f3'
        };

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            if (DATA && DATA.nodes && DATA.nodes.length > 0) {
                initializeVisualization();
            } else {
                showNoDataMessage();
            }
        });

        function initializeVisualization() {
            const elements = buildCytoscapeElements();
            const styles = buildWooriStyles();
            
            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: styles,
                layout: getLayoutConfig('dagre'),
                wheelSensitivity: 0.05
            });

            setupEventHandlers();
        }

        function buildCytoscapeElements() {
            const elements = [];

            // ÎÖ∏Îìú Ï∂îÍ∞Ä
            if (DATA.nodes) {
                DATA.nodes.forEach(node => {
                    elements.push({
                        data: {
                            id: node.id,
                            label: node.label,
                            type: node.type,
                            group: node.group || 'default',
                            meta: node.meta || {}
                        }
                    });
                });
            }

            // Ïó£ÏßÄ Ï∂îÍ∞Ä
            if (DATA.edges) {
                DATA.edges.forEach(edge => {
                    elements.push({
                        data: {
                            id: edge.id,
                            source: edge.source,
                            target: edge.target,
                            kind: edge.kind,
                            meta: edge.meta || {}
                        }
                    });
                });
            }

            return elements;
        }

        function buildWooriStyles() {
            return [
                // Í∏∞Î≥∏ ÎÖ∏Îìú Ïä§ÌÉÄÏùº
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'font-size': '12px',
                        'font-weight': '600',
                        'font-family': 'Malgun Gothic, sans-serif',
                        'text-wrap': 'wrap',
                        'text-max-width': '120px',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'color': '#ffffff',
                        'text-outline-width': '1px',
                        'text-outline-color': '#000000',
                        'text-outline-opacity': 0.3,
                        'background-color': WOORI_COLORS.primary,
                        'border-width': '2px',
                        'border-color': WOORI_COLORS.primaryDark,
                        'width': '60px',
                        'height': '60px',
                        'shape': 'round-rectangle',
                        'overlay-opacity': 0
                    }
                },

                // ÌÅ¥ÎûòÏä§ ÌÉÄÏûÖÎ≥Ñ ÏÉâÏÉÅ
                {
                    selector: 'node[type = "class"]',
                    style: {
                        'background-color': WOORI_COLORS.primary,
                        'border-color': WOORI_COLORS.primaryDark
                    }
                },
                {
                    selector: 'node[type = "interface"]',
                    style: {
                        'background-color': WOORI_COLORS.accent,
                        'border-color': '#1565c0'
                    }
                },
                {
                    selector: 'node[type = "abstract"]',
                    style: {
                        'background-color': WOORI_COLORS.primaryLight,
                        'border-color': WOORI_COLORS.primary
                    }
                },

                // Ïó£ÏßÄ Ïä§ÌÉÄÏùº
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'width': 2,
                        'line-color': WOORI_COLORS.primary,
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': WOORI_COLORS.primary,
                        'arrow-scale': 1.2,
                        'opacity': 0.8
                    }
                },

                // ÏÉÅÏÜç Í¥ÄÍ≥Ñ
                {
                    selector: 'edge[kind = "inheritance"]',
                    style: {
                        'line-color': '#81d4fa',
                        'target-arrow-color': '#81d4fa',
                        'width': 3,
                        'line-style': 'solid'
                    }
                },

                // Íµ¨ÌòÑ Í¥ÄÍ≥Ñ
                {
                    selector: 'edge[kind = "implementation"]',
                    style: {
                        'line-color': WOORI_COLORS.accent,
                        'target-arrow-color': WOORI_COLORS.accent,
                        'width': 2,
                        'line-style': 'dashed'
                    }
                },

                // ÏÑ†ÌÉù ÏÉÅÌÉú
                {
                    selector: 'node:selected',
                    style: {
                        'border-width': '4px',
                        'border-color': '#ff6b35'
                    }
                },
                {
                    selector: 'edge:selected',
                    style: {
                        'line-color': '#ff6b35',
                        'target-arrow-color': '#ff6b35',
                        'width': 4
                    }
                },

                // ÌïòÏù¥ÎùºÏù¥Ìä∏ ÏÉÅÌÉú
                {
                    selector: '.highlighted',
                    style: {
                        'border-width': '3px',
                        'border-color': '#ffd700',
                        'z-index': 10
                    }
                }
            ];
        }

        function getLayoutConfig(layoutType) {
            const configs = {
                dagre: {
                    name: 'dagre',
                    rankDir: 'TB',
                    nodeSep: 120,
                    rankSep: 160,
                    animate: true,
                    animationDuration: 1000
                },
                fcose: {
                    name: 'fcose',
                    quality: 'proof',
                    randomize: true,
                    animate: true,
                    animationDuration: 2000,
                    fit: true,
                    padding: 200,
                    nodeSeparation: 600,
                    idealEdgeLength: 400
                },
                circle: {
                    name: 'circle',
                    animate: true,
                    animationDuration: 1500,
                    radius: Math.max(200, Math.sqrt((DATA.nodes || []).length) * 80)
                }
            };
            return configs[layoutType] || configs.dagre;
        }

        function setupEventHandlers() {
            // ÎÖ∏Îìú ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
            cy.on('tap', 'node', function(evt) {
                const node = evt.target;
                showNodeInfo(node);
                highlightConnectedNodes(node);
            });

            // Î∞∞Í≤Ω ÌÅ¥Î¶≠ Ïãú Ï†ïÎ≥¥ Ìå®ÎÑê Ïà®Í∏∞Í∏∞
            cy.on('tap', function(evt) {
                if (evt.target === cy) {
                    hideNodeInfo();
                    clearHighlights();
                }
            });

            // ÎÖ∏Îìú Ìò∏Î≤Ñ Ìö®Í≥º
            cy.on('mouseover', 'node', function(evt) {
                this.style('cursor', 'pointer');
            });
        }

        function showNodeInfo(node) {
            const data = node.data();
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('infoTitle');
            const content = document.getElementById('infoContent');

            title.textContent = data.label || data.id;
            
            let info = `<div style="margin-bottom: 12px;"><strong>ÌÉÄÏûÖ:</strong> ${data.type}</div>`;
            
            const degree = node.degree();
            info += `<div style="margin-bottom: 12px;"><strong>Ïó∞Í≤∞ Ïàò:</strong> ${degree}</div>`;
            
            if (data.meta && Object.keys(data.meta).length > 0) {
                info += '<div style="margin-bottom: 8px;"><strong>ÏÉÅÏÑ∏ Ï†ïÎ≥¥:</strong></div>';
                info += '<div style="font-size: 12px; color: #616161;">';
                Object.entries(data.meta).forEach(([key, value]) => {
                    if (value) {
                        info += `<div>${key}: ${value}</div>`;
                    }
                });
                info += '</div>';
            }

            content.innerHTML = info;
            panel.classList.add('active');
        }

        function hideNodeInfo() {
            document.getElementById('infoPanel').classList.remove('active');
        }

        function highlightConnectedNodes(node) {
            clearHighlights();
            
            const connectedEdges = node.connectedEdges();
            const connectedNodes = connectedEdges.connectedNodes();
            
            node.addClass('highlighted');
            connectedNodes.addClass('highlighted');
            connectedEdges.addClass('highlighted');
        }

        function clearHighlights() {
            cy.elements().removeClass('highlighted');
        }

        function changeLayout(layoutType) {
            currentLayout = layoutType;
            cy.layout(getLayoutConfig(layoutType)).run();
        }

        function resetLayout() {
            cy.layout(getLayoutConfig(currentLayout)).run();
        }

        function toggleEdges() {
            edgesVisible = !edgesVisible;
            if (edgesVisible) {
                cy.edges().style('display', 'element');
            } else {
                cy.edges().style('display', 'none');
            }
        }

        function searchNodes(query) {
            clearHighlights();
            
            if (!query.trim()) {
                return;
            }
            
            const matchedNodes = cy.nodes().filter(node => {
                const label = node.data('label') || '';
                const type = node.data('type') || '';
                return label.toLowerCase().includes(query.toLowerCase()) ||
                       type.toLowerCase().includes(query.toLowerCase());
            });
            
            if (matchedNodes.length > 0) {
                matchedNodes.addClass('highlighted');
                cy.fit(matchedNodes, 50);
            }
        }

        function fitToScreen() {
            cy.fit();
        }

        function exportToPng() {
            const png64 = cy.png({
                full: true,
                scale: 2,
                bg: 'white'
            });
            
            const link = document.createElement('a');
            link.href = png64;
            link.download = 'ÌÅ¥ÎûòÏä§_Îã§Ïù¥Ïñ¥Í∑∏Îû®.png';
            link.click();
        }

        function showNoDataMessage() {
            document.getElementById('cy').innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; flex-direction: column; color: #616161;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üìä</div>
                    <div style="font-size: 18px; margin-bottom: 8px;">ÌÅ¥ÎûòÏä§ Îã§Ïù¥Ïñ¥Í∑∏Îû® Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§</div>
                    <div style="font-size: 14px;">Î®ºÏ†Ä ÌÅ¥ÎûòÏä§ Î∂ÑÏÑùÏùÑ Ïã§ÌñâÌï¥Ï£ºÏÑ∏Ïöî.</div>
                </div>
            `;
        }
    </script>
</body>
