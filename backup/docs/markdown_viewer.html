<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="docTitle">Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; line-height: 1.6; margin: 0 auto; max-width: 800px; padding: 20px; color: #333; }
        h1, h2, h3, h4, h5, h6 { color: #222; margin-top: 1em; margin-bottom: 0.5em; }
        pre { background-color: #f4f4f4; border: 1px solid #ddd; border-radius: 4px; padding: 10px; overflow-x: auto; }
        code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; background-color: #e9e9e9; padding: 2px 4px; border-radius: 3px; }
        pre code { background-color: transparent; padding: 0; }
        blockquote { border-left: 4px solid #ccc; margin: 1.5em 0; padding: 0.5em 10px; color: #666; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="content">Loading Markdown...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const markdownFile = urlParams.get('file');
        const contentDiv = document.getElementById('content');
        const docTitle = document.getElementById('docTitle');

        if (markdownFile) {
            docTitle.textContent = markdownFile.split('/').pop().replace('.md', '') + ' - Markdown Viewer';
            fetch(markdownFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    contentDiv.innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    console.error('Error loading or parsing markdown:', error);
                    contentDiv.innerHTML = `<p style="color: red;">Error loading content: ${error.message}. Please ensure the file path is correct.</p>`;
                });
        } else {
            contentDiv.innerHTML = '<p style="color: orange;">No Markdown file specified. Use ?file=your_file.md in the URL.</p>';
        }
    </script>
</body>
</html>
