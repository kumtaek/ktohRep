<!DOCTYPE html>
<html>

        button:hover {

        #search {
            padding: 10px 12px;
            border: 2px solid rgba(25,118,210,0.2);

        #search:focus {
            outline: none;
            border-color: var(--woori-primary);

        }
        
        .info-panel {
            position: absolute;

            background: white;
            border: var(--woori-border-light);

            padding: 20px;
            max-width: 320px;
            box-shadow: var(--woori-shadow-heavy);
            display: none;
            z-index: 1000;
        }
        .info-panel h4 {
            color: var(--woori-primary);
            margin-bottom: 12px;
            font-size: 16px;
        }
        
        .stats {
            background: var(--woori-primary-pale);
            color: var(--woori-primary);
            padding: 10px 16px;
            border-radius: var(--woori-border-radius-small);
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(25,118,210,0.15);
        }
        
        .legend {
            display: flex;
            gap: 15px;
            font-size: 12px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }
    </style>
    <!-- Offline assets (relative to output dir: output/visualize -> ../static) -->
    <script src="./static/vendor/cytoscape/cytoscape.min.js"></script>
    <script src="./static/vendor/dagre/dagre.min.js"></script>
    <script src="./static/vendor/cytoscape-dagre/cytoscape-dagre.js"></script>
    <script src="../static/vendor/cytoscape-fcose/cytoscape-fcose.js"></script>
    <script>
        const DATA = __DATA_PLACEHOLDER__;
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btns = [
                { sel: 'button[onclick="cy.fit()"]', text: 'ÌôîÎ©¥ÎßûÏ∂§', title: 'ÌôîÎ©¥Ïóê ÎßûÏ∂îÍ∏∞' },
                { sel: 'button[onclick="cy.center()"]', text: 'Ï§ëÏïôÏ†ïÎ†¨', title: 'Ï§ëÏïô Ï†ïÎ†¨' },
                { sel: 'button[onclick="exportPng()"]', text: 'PNG Ï†ÄÏû•', title: 'PNGÎ°ú ÎÇ¥Î≥¥ÎÇ¥Í∏∞' },
                { sel: 'button[onclick="resetView()"]', text: 'Î†àÏù¥ÏïÑÏõÉ Ï¥àÍ∏∞Ìôî', title: 'Î†àÏù¥ÏïÑÏõÉ Ï¥àÍ∏∞Ìôî' },
                { sel: 'button[onclick="togglePhysics()"]', text: 'Î¨ºÎ¶¨ Î†àÏù¥ÏïÑÏõÉ', title: 'Î¨ºÎ¶¨ Î†àÏù¥ÏïÑÏõÉ ÌÜ†Í∏Ä' }
            ];
            btns.forEach(b => { const el = document.querySelector(b.sel); if (el) { el.textContent = b.text; el.title = b.title; } });
            const search = document.getElementById('search'); if (search) search.placeholder = 'ÎÖ∏Îìú Í≤ÄÏÉâ...';
            const stats = document.getElementById('stats'); if (stats) stats.innerHTML = 'ÎÖ∏Îìú: <span id="node-count">0</span> | Ïó£ÏßÄ: <span id="edge-count">0</span>';
            const h = document.getElementById('info-title'); if (h) h.textContent = 'ÎÖ∏Îìú Ï†ïÎ≥¥';
            document.title = 'Source Analyzer - ÏùòÏ°¥ÏÑ± Í∑∏ÎûòÌîÑ';
        });
    </script>
</head>
<body>
    <!--  Ìó§Îçî -->
    <header class="woori-header">
        <div class="header-title">
            <div class="woori-logo">Ïö∞</div>
            <span>Source Analyzer - ÏùòÏ°¥ÏÑ± Î∂ÑÏÑù</span>
        </div>
        <div style="font-size: 14px; opacity: 0.9;">Enterprise Solution</div>
    </header>
    
    <div id="toolbar">
        <button onclick="cy.fit()" title="ÌôîÎ©¥Ïóê ÎßûÏ∂îÍ∏∞">üîç ÌôîÎ©¥ÎßûÏ∂§</button>
        <button onclick="cy.center()" title="Ï§ëÏïô Ï†ïÎ†¨">üéØ Ï§ëÏïôÏ†ïÎ†¨</button>
        <button onclick="exportPng()" title="PNGÎ°ú ÎÇ¥Î≥¥ÎÇ¥Í∏∞">üì∑ PNG Ï†ÄÏû•</button>
        <button onclick="resetView()" title="Î†àÏù¥ÏïÑÏõÉ Ï¥àÍ∏∞Ìôî">üîÑ Ï¥àÍ∏∞Ìôî</button>
        <button onclick="togglePhysics()" title="Î¨ºÎ¶¨ Î†àÏù¥ÏïÑÏõÉ ÌÜ†Í∏Ä">‚ö° Î¨ºÎ¶¨Î™®Îìú</button>
        <input id="search" placeholder="ÎÖ∏Îìú Ïù¥Î¶ÑÏúºÎ°ú Í≤ÄÏÉâ..." oninput="searchNode(this.value)" />
        <div class="stats" id="stats">
            ÎÖ∏Îìú: <span id="node-count">0</span> | 
            Ïó∞Í≤∞: <span id="edge-count">0</span>
        </div>
        <div class="legend" id="legend"></div>
    </div>
    
    <div id="cy"></div>
    
    <div id="info-panel" class="info-panel">
        <h4 id="info-title">Node Info</h4>
        <div id="info-content"></div>
    </div>

    <script>
        // Build Cytoscape elements
        const elements = [];
        
        // Add nodes
        for (const node of DATA.nodes || []) {
            elements.push({
                data: {
                    id: node.id,
                    label: node.label,
                    type: node.type,
                    group: node.group,
                    meta: node.meta
                }
            });
        }
        
        // Add edges
        for (const edge of DATA.edges || []) {
            elements.push({
                data: {
                    id: edge.id,
                    source: edge.source,
                    target: edge.target,
                    kind: edge.kind,
                    confidence: edge.confidence,
                    meta: edge.meta
                }
            });
        }

        let usePhysics = false;

        // Initialize Cytoscape
        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: elements,
            style: [
                // Node styles
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'font-size': '10px',
                        'text-wrap': 'wrap',
                        'text-max-width': '150px',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'background-color': '#f0f0f0',
                        'border-width': 1,
                        'border-color': '#999',
                        'width': 'mapData(label.length, 5, 50, 30, 120)',
                        'height': 'mapData(label.length, 5, 50, 20, 40)',
                        'font-family': 'monospace'
                    }
                },
                
                // Group-specific node colors
                {
                    selector: 'node[group = "Controller"]',
                    style: { 'background-color': '#e3f2fd', 'border-color': '#1976d2' }
                },
                {
                    selector: 'node[group = "Service"]',
                    style: { 'background-color': '#e8f5e8', 'border-color': '#388e3c' }
                },
                {
                    selector: 'node[group = "Repository"]',
                    style: { 'background-color': '#fff3e0', 'border-color': '#f57c00' }
                },
                {
                    selector: 'node[group = "Mapper"]',
                    style: { 'background-color': '#f3e5f5', 'border-color': '#7b1fa2' }
                },
                {
                    selector: 'node[group = "JSP"]',
                    style: { 'background-color': '#ffebee', 'border-color': '#d32f2f' }
                },
                {
                    selector: 'node[group = "DB"]',
                    style: { 'background-color': '#fff9c4', 'border-color': '#f9a825', 'shape': 'round-rectangle' }
                },
                {
                    selector: 'node[group = "Code"]',
                    style: { 'background-color': '#f5f5f5', 'border-color': '#616161' }
                },
                {
                    selector: 'node[type = "component"]',
                    style: { 
                        'background-color': '#80deea', 
                        'border-color': '#00acc1',
                        'shape': 'round-rectangle',
                        'width': 'mapData(label.length, 5, 50, 80, 200)',
                        'height': 60,
                        'font-size': '12px',
                        'font-weight': 'bold'
                    }
                },
                
                // Edge styles
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'width': 'mapData(confidence, 0, 1, 1, 3)',
                        'line-color': '#666',
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': '#666',
                        'arrow-scale': 1.2
                    }
                },
                
                // Edge kind specific colors
                {
                    selector: 'edge[kind = "call"]',
                    style: { 'line-color': '#2196f3', 'target-arrow-color': '#2196f3' }
                },
                {
                    selector: 'edge[kind = "call_unresolved"]',
                    style: { 
                        'line-color': '#9e9e9e', 
                        'target-arrow-color': '#9e9e9e',
                        'line-style': 'dashed',
                        'opacity': 0.7
                    }
                },
                {
                    selector: 'edge[kind = "use_table"]',
                    style: { 'line-color': '#ff9800', 'target-arrow-color': '#ff9800' }
                },
                {
                    selector: 'edge[kind = "include"]',
                    style: { 'line-color': '#9c27b0', 'target-arrow-color': '#9c27b0' }
                },
                {
                    selector: 'edge[kind = "extends"]',
                    style: { 'line-color': '#4caf50', 'target-arrow-color': '#4caf50' }
                },
                {
                    selector: 'edge[kind = "implements"]',
                    style: { 'line-color': '#4caf50', 'target-arrow-color': '#4caf50', 'line-style': 'dashed' }
                },
                {
                    selector: 'edge[kind = "mixed"]',
                    style: { 'line-color': '#795548', 'target-arrow-color': '#795548', 'width': 3 }
                },
                
                // Selected/highlighted styles
                {
                    selector: 'node:selected',
                    style: {
                        'border-width': 3,
                        'border-color': '#ff6b6b',
                        'background-color': '#ffe0e0'
                    }
                },
                {
                    selector: 'edge:selected',
                    style: {
                        'line-color': '#ff6b6b',
                        'target-arrow-color': '#ff6b6b',
                        'width': 4
                    }
                }
            ],
            layout: {
                name: 'dagre',
                rankDir: 'LR',
                nodeSep: 40,
                rankSep: 80,
                animate: false
            }
        });

        // Update stats
        document.getElementById('node-count').textContent = DATA.nodes ? DATA.nodes.length : 0;
        document.getElementById('edge-count').textContent = DATA.edges ? DATA.edges.length : 0;

        // Create legend
        function createLegend() {
            const groups = [...new Set((DATA.nodes || []).map(n => n.group))];
            const legend = document.getElementById('legend');
            
            const groupColors = {
                'Controller': '#1976d2',
                'Service': '#388e3c',
                'Repository': '#f57c00',
                'Mapper': '#7b1fa2',
                'JSP': '#d32f2f',
                'DB': '#f9a825',
                'Code': '#616161',
                'Entity': '#9c27b0',
                'Util': '#607d8b',
                'Config': '#ff5722'
            };
            
            groups.forEach(group => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                const color = document.createElement('div');
                color.className = 'legend-color';
                color.style.backgroundColor = groupColors[group] || '#666';
                
                const label = document.createElement('span');
                label.textContent = group;
                
                item.appendChild(color);
                item.appendChild(label);
                legend.appendChild(item);
            });
        }
        
        createLegend();

        // Event handlers
        function exportPng() {
            const png64 = cy.png({ 
                full: true, 
                scale: 2,
                bg: 'white'
            });
            const link = document.createElement('a');
            link.href = png64;
            link.download = 'dependency-graph.png';
            link.click();
        }

        function resetView() {
            const layoutOptions = usePhysics ?
                {
                    name: 'cose',
                    animate: true,
                    nodeRepulsion: 4000,
                    idealEdgeLength: 100
                    name: 'fcose',
                    randomize: true,
                    nodeRepulsion: 4500,
                    idealEdgeLength: edge => 100 / (edge.data('confidence') || 1),
                    animate: true
                } :
                {
                    name: 'dagre',
                    rankDir: 'LR',
                    nodeSep: 40,
                    rankSep: 80,
                    animate: true
                };
            
            cy.layout(layoutOptions).run();

            try {
                cy.layout(layoutOptions).run();
            } catch (e) {
                if (layoutOptions.name === 'fcose') {
                    console.warn('fcose layout unavailable, falling back to cose');
                    cy.layout({
                        name: 'cose',
                        animate: true,
                        nodeRepulsion: 4500,
                        idealEdgeLength: 100
                    }).run();
                } else {
                    throw e;
                }
            }
        }

        function togglePhysics() {
            usePhysics = !usePhysics;
            resetView();
        }

        function searchNode(query) {
            cy.nodes().removeClass('highlighted');
            
            if (!query.trim()) {
                cy.nodes().unselect();
                return;
            }
            
            const matchedNodes = cy.nodes().filter(node => {
                const label = node.data('label') || '';
                const type = node.data('type') || '';
                const group = node.data('group') || '';
                
                return label.toLowerCase().includes(query.toLowerCase()) ||
                       type.toLowerCase().includes(query.toLowerCase()) ||
                       group.toLowerCase().includes(query.toLowerCase());
            });
            
            if (matchedNodes.length > 0) {
                matchedNodes.select();
                cy.fit(matchedNodes, 50);
            }
        }

        // Node click handler
        cy.on('tap', 'node', function(evt) {
            const node = evt.target;
            const data = node.data();
            
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const content = document.getElementById('info-content');
            
            title.textContent = data.label || data.id;
            
            let html = `<p><strong>Ïú†Ìòï:</strong> ${data.type}</p>`;
            html += `<p><strong>Í∑∏Î£π:</strong> ${data.group}</p>`;
            html += `<p><strong>ID:</strong> ${data.id}</p>`;
            
            if (data.meta) {
                for (const [key, value] of Object.entries(data.meta)) {
                    if (value !== null && value !== undefined && key !== 'entities') {
                        if (typeof value === 'object') {
                            html += `<p><strong>${key}:</strong> <pre>${JSON.stringify(value, null, 2)}</pre></p>`;
                        } else {
                            html += `<p><strong>${key}:</strong> ${value}</p>`;
                        }
                    }
                }
                
                // Special handling for component entities
                if (data.meta.entities && data.meta.entities.length > 0) {
                    html += `<p><strong>ÏóîÌã∞Ìã∞ (${data.meta.total_entities || data.meta.entities.length}):</strong></p>`;
                    html += '<ul>';
                    data.meta.entities.forEach(entity => {
                        html += `<li>${entity.label} (${entity.type})</li>`;
                    });
                    if (data.meta.total_entities > data.meta.entities.length) {
                        html += `<li>... Ïô∏ ${data.meta.total_entities - data.meta.entities.length}Í∞ú</li>`;
                    }
                    html += '</ul>';
                }
            }
            
            content.innerHTML = html;
            panel.style.display = 'block';
        });

        // Click outside to hide panel
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#info-panel') && !e.target.closest('#cy')) {
                document.getElementById('info-panel').style.display = 'none';
            }
        });

        // Double-click to focus on node
        cy.on('dblclick', 'node', function(evt) {
            const node = evt.target;
            cy.fit(node, 100);
        });

        console.log('ÏùòÏ°¥ÏÑ± Í∑∏ÎûòÌîÑ Î°úÎìú ÏôÑÎ£å:', DATA.nodes?.length || 0, 'ÎÖ∏Îìú,', DATA.edges?.length || 0, 'Ïó£ÏßÄ');
    </script>
</body>
