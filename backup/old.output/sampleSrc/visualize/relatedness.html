    <script>
        // ì „ì—­ ë³€ìˆ˜
        let cy = null;
        let currentLayout = 'dagre';
        let usePhysics = true;

        // ìš°ë¦¬ê¸ˆìœµì§€ì£¼ ë¸Œëœë“œ ìƒ‰ìƒ
        const WOORI_COLORS = {
            primary: '#1976d2',
            primaryDark: '#0d47a1', 
            primaryLight: '#42a5f5',
            accent: '#2196f3',
            clusters: [
                { fill: '#1976d2', border: '#0d47a1', name: 'í•µì‹¬ í´ëŸ¬ìŠ¤í„°' },
                { fill: '#2196f3', border: '#1565c0', name: 'ì£¼ìš” í´ëŸ¬ìŠ¤í„°' },
                { fill: '#42a5f5', border: '#1976d2', name: 'ë³´ì¡° í´ëŸ¬ìŠ¤í„°' },
                { fill: '#81d4fa', border: '#42a5f5', name: 'ì—°ê²° í´ëŸ¬ìŠ¤í„°' },
                { fill: '#7986cb', border: '#5c6bc0', name: 'íŠ¹ìˆ˜ í´ëŸ¬ìŠ¤í„°' }
            ]
        };

        // ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            if (DATA && DATA.nodes && DATA.nodes.length > 0) {
                initializeVisualization();

        function initializeVisualization() {
            const elements = buildCytoscapeElements();
            const styles = buildWooriStyles();
            
            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: styles,
                layout: getLayoutConfig('dagre'),
                wheelSensitivity: 0.05
            });

            setupEventHandlers();
            updateStatistics();
            updateLegend();
        }

        function buildCytoscapeElements() {
            const elements = [];

            // ë…¸ë“œ ì¶”ê°€
            if (DATA.nodes) {
                DATA.nodes.forEach(node => {
                    elements.push({
                        data: {
                            id: node.id,
                            label: node.label,
                            type: node.type,
                            group: node.group || 'default',
                            cluster_id: node.cluster_id || 0,
                            meta: node.meta || {}
                        }
                    });
                });
            }

            // ì—£ì§€ ì¶”ê°€
            if (DATA.edges) {
                DATA.edges.forEach(edge => {
                    elements.push({
                        data: {
                            id: edge.id,
                            source: edge.source,
                            target: edge.target,
                            kind: edge.kind,
                            confidence: edge.confidence || 0.5,
                            strength: edge.meta?.strength || 'medium',
                            meta: edge.meta || {}
                        }
                    });
                });
            }

            return elements;
        }

        function buildWooriStyles() {
            const styles = [
                // ê¸°ë³¸ ë…¸ë“œ ìŠ¤íƒ€ì¼
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'font-size': '12px',
                        'font-weight': '600',
                        'font-family': 'Malgun Gothic, sans-serif',
                        'text-wrap': 'wrap',
                        'text-max-width': '120px',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'color': '#ffffff',
                        'text-outline-width': '1px',
                        'text-outline-color': '#000000',
                        'text-outline-opacity': 0.3,
                        'background-color': WOORI_COLORS.primary,
                        'border-width': '2px',
                        'border-color': WOORI_COLORS.primaryDark,
                        'width': '50px',
                        'height': '50px',
                        'shape': 'round-rectangle',
                        'overlay-opacity': 0
                    }
                },

                // í´ëŸ¬ìŠ¤í„°ë³„ ë…¸ë“œ ìƒ‰ìƒ
                ...WOORI_COLORS.clusters.map((cluster, idx) => ({
                    selector: `node[cluster_id = "${idx}"]`,
                    style: {
                        'background-color': cluster.fill,
                        'border-color': cluster.border
                    }
                })),

                // ê¸°ë³¸ ì—£ì§€ ìŠ¤íƒ€ì¼
                {
                    selector: 'edge',
                    style: {
                        'curve-style': 'bezier',
                        'width': 'mapData(confidence, 0, 1, 1, 4)',
                        'line-color': WOORI_COLORS.primary,
                        'target-arrow-shape': 'triangle',
                        'target-arrow-color': WOORI_COLORS.primary,
                        'arrow-scale': 1.2,
                        'opacity': 0.8
                    }
                },

                // ì—£ì§€ ê°•ë„ë³„ ìƒ‰ìƒ
                {
                    selector: 'edge[strength = "strong"]',
                    style: {
                        'line-color': WOORI_COLORS.primaryDark,
                        'target-arrow-color': WOORI_COLORS.primaryDark,
                        'width': 4
                    }
                },
                {
                    selector: 'edge[strength = "medium"]',
                    style: {
                        'line-color': WOORI_COLORS.primary,
                        'target-arrow-color': WOORI_COLORS.primary,
                        'width': 2
                    }
                },
                {
                    selector: 'edge[strength = "weak"]',
                    style: {
                        'line-color': WOORI_COLORS.primaryLight,
                        'target-arrow-color': WOORI_COLORS.primaryLight,
                        'width': 1
                    }
                },

                // ì„ íƒ ìƒíƒœ ìŠ¤íƒ€ì¼
                {
                    selector: 'node:selected',
                    style: {
                        'border-width': '4px',
                        'border-color': '#ff6b35',
                        'background-color': '#ffe0d6'
                    }
                },
                {
                    selector: 'edge:selected',
                    style: {
                        'line-color': '#ff6b35',
                        'target-arrow-color': '#ff6b35',
                        'width': 6
                    }
                },

                // í•˜ì´ë¼ì´íŠ¸ ìƒíƒœ
                {
                    selector: '.highlighted',
                    style: {
                        'border-width': '3px',
                        'border-color': '#ffd700',
                        'z-index': 10
                    }
                }
            ];

            return styles;
        }

        function getLayoutConfig(layoutType) {
            const configs = {
                fcose: {
                    name: 'fcose',
                    quality: 'proof',
                    randomize: true,
                    animate: true,
                    animationDuration: 2500,
                    fit: true,
                    padding: 250,
                    nodeSeparation: 800,
                    idealEdgeLength: edge => {
                        const confidence = edge.data('confidence') || 0.5;
                        const strength = edge.data('strength') || 'medium';
                        let baseLength = 600;
                        if (strength === 'strong') baseLength = 400;
                        else if (strength === 'weak') baseLength = 800;
                        return Math.max(300, baseLength - (confidence * 100));
                    },
                    nodeRepulsion: node => {
                        const degree = node.degree();
                        return Math.max(30000, degree * 5000);
                    },
                    edgeElasticity: edge => {
                        const confidence = edge.data('confidence') || 0.5;
                        const strength = edge.data('strength') || 'medium';
                        if (strength === 'strong') return confidence * 0.4;
                        if (strength === 'weak') return confidence * 0.1;
                        return confidence * 0.2;
                    },
                    gravityRange: 12.0,
                    gravity: 0.1,
                    numIter: 2000,
                    initialTemp: 700,
                    coolingFactor: 0.98,
                    minTemp: 3.0
                },
                dagre: {
                    name: 'dagre',
                    rankDir: 'TB',
                    nodeSep: 100,
                    rankSep: 140,
                    animate: true,
                    animationDuration: 1000
                },
                circle: {
                    name: 'circle',
                    animate: true,
                    animationDuration: 1500,
                    radius: Math.max(350, Math.sqrt((DATA.nodes || []).length) * 100)
                }
            };
            return configs[layoutType] || configs.fcose;
        }

        function showNodeInfo(node) {
            const data = node.data();
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('infoTitle');
            const content = document.getElementById('infoContent');

            title.textContent = data.label || data.id;
            
            let info = `<div style="margin-bottom: 12px;"><strong>ìœ í˜•:</strong> ${data.type}</div>`;
            info += `<div style="margin-bottom: 12px;"><strong>í´ëŸ¬ìŠ¤í„°:</strong> ${data.group || 'Unknown'}</div>`;
            
            const degree = node.degree();

            if (data.meta && Object.keys(data.meta).length > 0) {

        function highlightConnectedNodes(node) {
            clearHighlights();
            
            const connectedEdges = node.connectedEdges();
            const connectedNodes = connectedEdges.connectedNodes();
            
            node.addClass('highlighted');
            connectedNodes.addClass('highlighted');
            connectedEdges.addClass('highlighted');
        }

        function clearHighlights() {
            cy.elements().removeClass('highlighted');

        function updateStatistics() {
            const nodeCount = DATA.nodes ? DATA.nodes.length : 0;
            const edgeCount = DATA.edges ? DATA.edges.length : 0;
            
            const clusterIds = new Set();
            let totalScore = 0;
            
            if (DATA.nodes) {
                DATA.nodes.forEach(node => {
                    if (node.cluster_id !== undefined) {
                        clusterIds.add(node.cluster_id);
                    }
                });
            }
            
            if (DATA.edges) {
                DATA.edges.forEach(edge => {
                    totalScore += (edge.confidence || 0);
                });
            }
            
            const avgScore = edgeCount > 0 ? (totalScore / edgeCount).toFixed(2) : '0.0';
            
            document.getElementById('nodeCount').textContent = nodeCount;
            document.getElementById('edgeCount').textContent = edgeCount;
            document.getElementById('clusterCount').textContent = clusterIds.size;
            document.getElementById('avgScore').textContent = avgScore;
        }

            if (DATA.nodes) {
                DATA.nodes.forEach(node => {
                    if (node.cluster_id !== undefined) {

                    }

            Array.from(clusterIds).sort().forEach(clusterId => {
                const colorInfo = WOORI_COLORS.clusters[clusterId] || WOORI_COLORS.clusters[0];

                const label = document.createElement('span');

                label.textContent = `í´ëŸ¬ìŠ¤í„° ${clusterId + 1}`;
                
                item.appendChild(colorBox);
                item.appendChild(label);

        }

        function searchNodes(query) {
            clearHighlights();
            
            if (!query.trim()) {
                return;
            }
            
            const matchedNodes = cy.nodes().filter(node => {
                const label = node.data('label') || '';
                const type = node.data('type') || '';
                return label.toLowerCase().includes(query.toLowerCase()) ||
                       type.toLowerCase().includes(query.toLowerCase());
            });
            
            if (matchedNodes.length > 0) {
                matchedNodes.addClass('highlighted');
                cy.fit(matchedNodes, 50);
            }
        }
