        // Cytoscape Ïä§ÌÉÄÏùºÍ≥º Î†àÏù¥ÏïÑÏõÉ Ï¥àÍ∏∞Ìôî
        function initCytoscape() {
            if (!DATA.nodes || !DATA.edges) {
                // Fallback to Mermaid if no graph data
                initMermaid();
                return;
            }

            const elements = [];
            
            // ÎÖ∏Îìú Ï∂îÍ∞Ä
            for (const node of DATA.nodes || []) {
                elements.push({
                    data: {
                        id: node.id,
                        label: node.label,
                        type: node.type
                    }
                });
            }
            
            // Ïó£ÏßÄ Ï∂îÍ∞Ä
            for (const edge of DATA.edges || []) {
                elements.push({
                    data: {
                        id: edge.id,
                        source: edge.source,
                        target: edge.target,
                        label: edge.meta?.message || ''
                    }
                });
            }

            cy = cytoscape({
                container: document.getElementById('diagram'),
                elements: elements,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                            'font-size': '12px',
                            'text-wrap': 'wrap',
                            'text-max-width': '120px',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'background-color': '#e3f2fd',
                            'border-width': 2,
                            'border-color': '#1976d2',
                            'width': 'mapData(label.length, 10, 50, 80, 200)',
                            'height': '60px',
                            'shape': 'round-rectangle'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'curve-style': 'bezier',
                            'width': 2,
                            'line-color': '#1976d2',
                            'target-arrow-shape': 'triangle',
                            'target-arrow-color': '#1976d2',
                            'label': 'data(label)',
                            'font-size': '10px',
                            'text-rotation': 'autorotate',
                            'color': '#333'
                        }
                    }
                ],
                layout: {
                    name: 'dagre',
                    rankDir: 'TB',
                    animate: true,
                    animationDuration: 500
                }
            });

            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('node-count').textContent = DATA.nodes?.length || 0;
            document.getElementById('edge-count').textContent = DATA.edges?.length || 0;
        }

        // Mermaid Ï¥àÍ∏∞Ìôî (Î∞±ÏóÖÏö©)
        function initMermaid() {
            const diagramElement = document.getElementById('diagram');
            if (DATA.mermaid) {
                diagramElement.innerHTML = '<div class="mermaid">' + DATA.mermaid + '</div>';
                mermaid.initialize({ 
                    startOnLoad: true,
                    theme: 'default',
                    sequence: {
                        diagramMarginX: 50,
                        diagramMarginY: 50,
                        actorMargin: 50,
                        width: 150,
                        height: 65,
                        boxMargin: 10,
                        boxTextMargin: 5,
                        noteMargin: 10,
                        messageMargin: 35,
                        mirrorActors: false,
                        bottomMarginAdj: 1,
                        useMaxWidth: true
                    }
                });
                mermaid.run();
            }
        }

        function zoomIn() {
            if (cy) {
                cy.zoom(cy.zoom() * 1.2);
                cy.center();
            } else {
                currentZoom *= 1.2;
                const diagram = document.getElementById('diagram');
                diagram.style.transform = `scale(${currentZoom})`;
            }
        }

        function zoomOut() {
            if (cy) {
                cy.zoom(cy.zoom() * 0.8);
                cy.center();
            } else {
                currentZoom *= 0.8;
                const diagram = document.getElementById('diagram');
                diagram.style.transform = `scale(${currentZoom})`;
            }
        }

        function resetZoom() {
            if (cy) {
                cy.fit();
            } else {
                currentZoom = 1;
                const diagram = document.getElementById('diagram');
                diagram.style.transform = `scale(${currentZoom})`;
            }
        }

        function switchLayout() {
            if (!cy) return;
            
            currentLayout = currentLayout === 'dagre' ? 'breadthfirst' : 'dagre';
            const layoutConfig = currentLayout === 'dagre' ? 
                { name: 'dagre', rankDir: 'TB', animate: true, animationDuration: 500 } :
                { name: 'breadthfirst', directed: true, animate: true, animationDuration: 500 };
                
            cy.layout(layoutConfig).run();
        }

        function exportPng() {
            if (cy) {
                const png64 = cy.png({ 
                    full: true, 
                    scale: 2,
                    bg: 'white'
                });
                const link = document.createElement('a');
                link.href = png64;
                link.download = 'sequence-diagram.png';
                link.click();
            } else {
                // Mermaid PNG export fallback
                const diagram = document.getElementById('diagram');
                html2canvas(diagram).then(canvas => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL();
                    link.download = 'sequence-diagram.png';
                    link.click();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initCytoscape();
        });
